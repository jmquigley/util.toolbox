    {"global.html":{"id":"global.html","title":"Global","body":" Documentation Global callcallSyncgetDirectoriesgetUUIDsanitize Global Methods call(cmd [, opts] [, cb]) Performs an asynchronous command line call to run a given user command. This method uses the node execFile call so that the method can control the calling shell and parameters used to invoke it. It will use BASH by default for Linux/Mac, and when the environment is windows it will attempt to use powershell. The shell can be overriden with the opts argument. When using default BASH options it will invoke as a login shell. Parameters: Name Type Argument Default Description cmd string the command to execute on the command line opts ICallOpts &lt;optional&gt; null optional arguments to the call - `async: boolean`: if true, then the async version is called, otherwise the call will be synchronous. - `log: any`: the output logger that will be used with this call. It uses a default of the console.log method. - `verbose: {boolean}`: if true, then output is printed - `shell: {string}`: the shell that will be invoked with this call. It depends on the environment. - `shellArgs: {string[]}`: the parameters after shell, but before the given command. cb function &lt;optional&gt; the callback function to execute when the command finishes. callSync(cmd [, opts] [, cb]) Performs an synchronous command line call to run a given user command. This is a wrapper for the call function to wait for the command to finish. When the call is finished a callback is executed. Parameters: Name Type Argument Default Description cmd string the command to execute on the command line opts ICallOpts &lt;optional&gt; null optional arguments to the call cb function &lt;optional&gt; the callback function to execute when the command finishes. Returns: returns 0 if the command was successful, otherwise 127. Type number getDirectories(src) Retrieves a list of directories from the given input path. Parameters: Name Type Description src string the source directory to search for sub directories Returns: a list of directories. Type Array getUUID(nodash) Retrieves a version 4 uuid. It can be with or without the dash characters. Parameters: Name Type Default Description nodash boolean false if true, the dashes are removed, otherwise just a v4 uuid is created. Returns: a v4 uuid Type string sanitize(buffer, verbose, log) Takes a data buffer of output bytes, converts it to a string and then splits it on newlines for output. By default it is just saved into a sanitized array. If verbose is set to true, then the buffer it output to the console line by line. Parameters: Name Type Default Description buffer string the output bytes to convert and print to log. verbose boolean false if true, then the sanitized output is sent to the console. log console.log the output logger to write the output when verbose. × Search results Close Documentation generated by JSDoc 3.4.3 on May 12th 2017, 11:09:06 pm using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" Documentation Global callcallSyncgetDirectoriesgetUUIDsanitize util.toolbox A set of functions used for build and testing across projects. InstallationTo install as an application dependency: $ npm install --save util.toolboxTo build the app and run all tests: $ npm run allUsageThe toolbox contains the following functions: call callSync getDirectories getUUID nil sanitize The toolbox contains the following exposed variables: isWin -- true if the operating system is windows, otherwise false. isMac -- true if the operating system is OSX, otherwise false. isLinux -- true if the operating system is Linux, otherwise false. × Search results Close Documentation generated by JSDoc 3.4.3 on May 12th 2017, 11:09:06 pm using the DocStrap template. "}}
